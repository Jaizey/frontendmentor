<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../assets/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="column">
            <div class="row row1">
              <div class="col1 col text-center">
                <div class="content-col1">
                  <h6>Your Result</h6>
                  <div class="circle">
                    <span class="total"
                      ><h1>76</h1>
                      <p>of 100</p></span
                    >
                  </div>
                  <h6 style="color: white; font-size: 1.4em">Great</h6>
                  <p class="info">
                    You scored higher than 65% of the people who have taken
                    these tests.
                  </p>
                </div>
              </div>
              <div class="col2 col">
                <div class="content-col2">
                  <h6>Summary</h6>
                  <div class="reac">
                    <div class="reac1">
                      <img src="/assets/images/icon-reaction.svg" />
                      <b>Reaction</b>
                    </div>
                    <span class="react-span"><b>88</b> / 100</span>
                  </div>
                  <div class="mem">
                    <div class="mem1">
                      <img src="/assets/images/icon-memory.svg" /> <b>Memory</b>
                    </div>
                    <span class="mem-span"><b>92</b> / 100</span>
                  </div>
                  <div class="ver">
                    <div class="ver1">
                      <img src="/assets/images/icon-verbal.svg" /> <b>Verbal</b>
                    </div>
                    <span class="ver-span"><b>61</b> / 100</span>
                  </div>
                  <div class="vis">
                    <div class="vis1">
                      <img src="/assets/images/icon-visual.svg" /> <b>Visual</b>
                    </div>
                    <span class="vis-span"><b>61</b> / 100</span>
                  </div>
                  <a href="#"><div class="button text-center">Continue</div></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom">
      <div class="attribution text-center">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jai</a>.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
